age_checker.admin_config:
  path: '/admin/config/people/age-checker'
  defaults:
    _form: '\Drupal\age_checker\Form\AgeCheckerSettingsForm'
    _title: 'Age Checker Settings'
  requirements:
    _permission: 'administer age checker settings'

age_checker.mapping:
  path: '/admin/config/people/age_checker/mapping'
  defaults:
    _form: '\Drupal\age_checker\Form\AgeCheckerMappingAdminForm'
    _title: 'Language and Country Mapping'
  requirements:
    _permission: 'administer age checker settings'

age_checker.country_config:
  path: '/admin/config/people/age_checker/country_configuration'
  defaults:
    _form: '\Drupal\age_checker\Form\AgeCheckerCountryConfig'
    _title: 'Country Configuration'
  requirements:
    _permission: 'administer age checker settings'

age_checker.agegate:
  path: '/age-gate'
  defaults:
    _controller: '\Drupal\age_checker\Controller\AgeCheckerAgeGate::age_checker_template'
  requirements:
    _access: 'TRUE'
